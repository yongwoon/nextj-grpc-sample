services:
  backend:
    container_name: dev_next_grpc_backend
    build: ./backend
    stdin_open: true
    tty: true
    command: poetry run python server/server.py
    volumes:
      - ./backend:/var/www
    ports:
      - "50051:50051"
    networks:
      - dev_next_grpc_network

  envoy:
    image: envoyproxy/envoy:v1.30.4 # https://github.com/envoyproxy/envoy/tags
    ports:
      - "8080:8080"
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
    depends_on:
      - backend

  frontend:
    container_name: dev_next_grpc_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    stdin_open: true
    tty: true
    command: npm run dev
    depends_on:
      - envoy
    volumes:
      - ./frontend:/var/www
    ports:
      - "8000:8000"
    networks:
      - dev_next_grpc_network

